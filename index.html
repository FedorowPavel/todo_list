<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a344c1290e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <H1>My Todo List <i class="fas fa-pencil-alt"></i></H1>
        </div>
        <div class="add-form">
            <form action="">
                <input type="text" name="text" placeholder="Enter task...">
                <button type="submit"><i class="fas fa-plus"></i></button>
                <div id="input-border"></div>
            </form>
        </div>
        <div class="todo-list">
            <ol></ol>
        </div>
        <div class="delete-checked-wrapper"><button class="delete-checked-btn">Delete Checked</button></div>
    </div>

    <script type="module" src="js/scirpt.js"></script>
    <script src="js/input_border.js"></script>
</body>

</html>
